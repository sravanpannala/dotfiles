# Manganese

spacing         = 0
padding         = 0
hide_ascii      = false
prefer_small_ascii = true
separator       = ": "
key_color       = "Yellow"
separator_color = "Yellow"

[palette]
type            = "Light"
glyph           = " ● "
visible         = true

[bar]
glyph           = "●"
symbol_open     = '('
symbol_close    = ')'
visible         = false
hide_delimiters = true

[box]
title           = "Srafetch"
border          = "rounded"
visible         = true

[box.inner_margin]
x               = 1
y               = 0

[custom_ascii]
color           = "#A020F0"
path            = "~/.config/macchina/enos-ascii"

[randomize]
key_color       = false
separator_color = false
pool            = "base"

